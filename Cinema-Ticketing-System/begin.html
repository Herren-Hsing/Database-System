<!DOCTYPE html>
<html>
<head>
	<title>影GO-电影是一门造梦的艺术</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Playfair+Display:400,700&display=swap" rel="stylesheet">
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: 'Montserrat', sans-serif;
			background-color: #f9f9f9;
		}
		header {
			background-color: #000;
			color: #fff;
			padding: 60px;
			text-align: center;
			font-size: 4rem;
			font-weight: 700;
			text-transform: uppercase;
			letter-spacing: 4px;
			animation: fade-in 0.5s forwards;
		}
		#main {
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			height: 80vh;
			max-width: 1200px;
			margin: 0 auto;
		}
		#main img {
			height: 600px;
			width: auto;
			margin-right: 50px;
			border-radius: 20px;
			box-shadow: 0px 0px 20px 1px #ddd;
			
			animation: fade-in 0.5s forwards;
		}
		#main img:hover {
			transform: scale(1.05);
		}
		#main h1 {
			font-family: 'Playfair Display', serif;
			font-size: 4.5rem;
			margin: 0 0 20px 0;
			line-height: 1.2;
			animation: fade-in 0.5s forwards;
		}
		#main p {
			font-size: 1.6rem;
			line-height: 1.5;
			max-width: 800px;
			margin: 0;
			animation: fade-in 0.5s forwards;
		}
		#main button {
			margin-top: 50px;
			padding: 20px 40px;
			font-size: 1.8rem;
                  margin-left: 50px;
			font-weight: 700;
			border-radius: 40px;
			cursor: pointer;
			border: none;
			color: #fff;
			background-color: #000;
			
			animation: fade-in 0.5s forwards;
		}
		#main #enter-btn {
			margin-right: 30px;
		}
		#main #admin-btn {
			background-color: #EEA23A;
                  margin-left: 120px;
			color: #000;
		animation: fade-in 0.5s forwards;
		}
		#main #admin-btn:hover {
			background-color: #FF6F61;
			color: #fff;
			transform: scale(1.05);
		}

/* 响应式布局 */
	@media screen and (max-width: 768px) {
		header {
			padding: 40px;
			font-size: 3rem;
		}
		#main {
			flex-direction: column;
			height: auto;
			padding: 80px 20px;
		}
		#main img {
			height: auto;
		}
	}

	/* 链接样式 */
	a {
		color: #EEA23A;
		text-decoration: none;
		transition: color 0.3s ease-in-out;
	}
	a:hover {
		color: #FF6F61;
	}

	/* 响应式设计 */
	@media (max-width: 1200px) {
		header {
			padding: 30px;
			font-size: 48px;
		}
		#main img {
			height: 350px;
			margin-right: 30px;
		}
		#main h1 {
			font-size: 64px;
		}
		#main p {
			font-size: 28px;
		}
		#main button {
			margin-top: 40px;
			padding: 16px 32px;
			font-size: 24px;
		}
	}

		@media (max-width: 768px) {
		#main {
			flex-direction: column;
		}
		#main img {
			height: 300px;
			margin-right: 0;
			margin-bottom: 30px;
		}
		#main h1 {
			font-size: 36px;
		}
		#main p {
			font-size: 24px;
			max-width: 100%;
		}
		#main button {
			margin-top: 40px;
			padding: 16px 32px;
			font-size: 20px;
		}
	}

	/* 动画 */
	@keyframes fade-in {
		from {
			opacity: 0;
		}
		to {
			opacity: 1;
		}
	}
	@keyframes scale-in {
		from {
			transform: scale(0.5);
		}
		to {
			transform: scale(1);
		}
	}

	/* 添加动画效果 */
	#main img {
		animation: scale-in 1s ease-out;
	}
	#main button {
		animation: shake 0.5s ease-out infinite alternate;
	}
</style>
<body>

 	<header>影GO</header>
<main id="main">
    <img src="1.jpg" alt="movie poster">
    <div>
        <h1 style="font-family: 'STXingkai', cursive; font-size: 72px; margin-bottom: 20px; font-weight:lighter;">电影是一门造梦的艺术</h1>
        <p style="font-size: 24px; line-height: 1.5; max-width: 800px;">
           欢迎来到影GO！我们提供最新、最热门的电影，让你尽情享受电影的魅力。立即预定，畅享视觉盛宴！
        </p>
       	<button id="enter-btn" onclick="location.href='login.html'">开启电影之旅</button>
			<button id="admin-btn">我是管理员</button>
    </div>
</main>
</html>
